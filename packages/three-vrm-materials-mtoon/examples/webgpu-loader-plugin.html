<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>three-vrm example</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<style>
			body {
				margin: 0;
				background: #000;
			}
			canvas {
				display: block;
			}
		</style>
	</head>

	<body>
		<script type="importmap">
			{
				"imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.webgpu.js",
					"three/webgpu": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.webgpu.js",
					"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/",
					"@pixiv/three-vrm-materials-mtoon": "../lib/three-vrm-materials-mtoon.module.js",
					"@pixiv/three-vrm-materials-mtoon/nodes": "../lib/nodes/index.module.js"
				}
			}
		</script>

		<script type="module">
			import * as THREE from 'three/webgpu';
			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { MToonMaterialLoaderPlugin } from '@pixiv/three-vrm-materials-mtoon';
			import { MToonNodeMaterial } from '@pixiv/three-vrm-materials-mtoon/nodes';

			// renderer
			const renderer = new THREE.WebGPURenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setPixelRatio( window.devicePixelRatio );
			document.body.appendChild( renderer.domElement );

			// camera
			const camera = new THREE.PerspectiveCamera( 30.0, window.innerWidth / window.innerHeight, 0.1, 20.0 );
			camera.position.set( 0.0, 0.0, 10.0 );

			// camera controls
			const controls = new OrbitControls( camera, renderer.domElement );
			controls.screenSpacePanning = true;
			controls.target.set( 0.0, 0.0, 0.0 );
			controls.update();

			// scene
			const scene = new THREE.Scene();

			// light
			const light = new THREE.DirectionalLight( 0xffffff, Math.PI );
			scene.add( light );

			// gltf and vrm
			let currentGltf = null;

			const loader = new GLTFLoader();

			loader.register( ( parser ) => {


				// create a WebGPU compatible MToonMaterialLoaderPlugin
				return new MToonMaterialLoaderPlugin( parser, {

					// set the material type to MToonNodeMaterial
					materialType: MToonNodeMaterial,

				} );

			} );

			function load( url ) {

				loader.crossOrigin = 'anonymous';
				loader.load(

					url,

					( gltf ) => {

						if ( currentGltf ) {

							scene.remove( currentGltf.scene );
							disposeScene( currentGltf.scene );

						}

						scene.add( gltf.scene );

						console.log( gltf );

						currentGltf = gltf;

					},

					( progress ) => console.log( 'Loading model...', 100.0 * ( progress.loaded / progress.total ), '%' ),

					( error ) => console.error( error )

				);

			}

			load( './models/cube.gltf' );

			function disposeMaterial( material ) {

				Object.values( material ).forEach( ( property ) => {

					if ( property?.isTexture ) {

						property.dispose();

					}

				} );

				if ( material.uniforms ) {

					Object.values( material.uniforms ).forEach( ( uniform ) => {

						const value = uniform?.value;

						if ( value?.isTexture ) {

							value.dispose();

						}

					} );

				}

				material.dispose();

			}

			function disposeMesh( mesh ) {

				const geometry = mesh.geometry;

				if ( geometry ) {

					geometry.dispose();

				}

				const skeleton = mesh.skeleton;

				if ( skeleton ) {

					skeleton.dispose();

				}

				const materialOrMaterials = mesh.material;

				if ( Array.isArray( materialOrMaterials ) ) {

					materialOrMaterials.forEach( ( material ) => {

						disposeMaterial( material );

					} );

				} else {

					disposeMaterial( materialOrMaterials );

				}

			}

			function disposeScene( scene ) {

				scene.traverse( ( object ) => {

					if ( object.isMesh ) {

						disposeMesh( object );

					}

				} );

			}

			// helpers
			const gridHelper = new THREE.GridHelper( 10, 10 );
			scene.add( gridHelper );

			const axesHelper = new THREE.AxesHelper( 5 );
			scene.add( axesHelper );

			// animate
			const clock = new THREE.Clock();
			clock.start();

			function animate() {

				requestAnimationFrame( animate );

				const delta = clock.getDelta();

				const theta = clock.elapsedTime;
				const cosTheta = Math.cos( theta );
				const sinTheta = Math.sin( theta );
				light.position.set( cosTheta, 2.0, sinTheta ).normalize();

				if ( currentGltf != null ) {

					const mtoonMaterials = currentGltf.userData.vrmMToonMaterials;

					for ( const material of mtoonMaterials ) {

						material.update( delta );

					}

				}

				renderer.renderAsync( scene, camera );

			}

			animate();

			// dnd handler
			window.addEventListener( 'dragover', function ( event ) {

				event.preventDefault();

			} );

			window.addEventListener( 'drop', function ( event ) {

				event.preventDefault();

				// read given file then convert it to blob url
				const files = event.dataTransfer.files;
				if ( ! files ) {

					return;

				}

				const file = files[ 0 ];
				if ( ! file ) {

					return;

				}

				const blob = new Blob( [ file ], { type: "application/octet-stream" } );
				const url = URL.createObjectURL( blob );
				load( url );

			} );
		</script>
	</body>
</html>
