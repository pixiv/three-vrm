<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>three-vrm example</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<style>
			body {
				margin: 0;
			}
			canvas {
				display: block;
			}
		</style>
	</head>

	<body>
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.162.0/build/three.module.js",
					"three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/",
					"@pixiv/three-vrm-materials-mtoon": "../lib/three-vrm-materials-mtoon.module.js"
				}
			}
		</script>

		<script type="module">
			import * as THREE from 'three';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
			import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
			import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
			import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
			import { MToonMaterialLoaderPlugin } from '@pixiv/three-vrm-materials-mtoon';

			/* global THREE_VRM_MATERIALS_MTOON */
			// renderer
			const renderer = new THREE.WebGLRenderer();
			renderer.toneMapping = THREE.ACESFilmicToneMapping;
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setPixelRatio( window.devicePixelRatio );
			document.body.appendChild( renderer.domElement );

			// camera
			const camera = new THREE.PerspectiveCamera( 30.0, window.innerWidth / window.innerHeight, 0.1, 20.0 );
			camera.position.set( 0.0, 0.0, 10.0 );

			// camera controls
			const controls = new OrbitControls( camera, renderer.domElement );
			controls.screenSpacePanning = true;
			controls.target.set( 0.0, 0.0, 0.0 );
			controls.update();

			// scene
			const scene = new THREE.Scene();

			// light
			const light = new THREE.DirectionalLight( 0xffffff, Math.PI );
			scene.add( light );

			// gltf and vrm
			let currentGltf = null;

			const loader = new GLTFLoader();

			loader.register( ( parser ) => {

				const plugin = new MToonMaterialLoaderPlugin( parser );
				return plugin;

			} );

			function load( url ) {

				loader.crossOrigin = 'anonymous';
				loader.load(

					url,

					( gltf ) => {

						scene.add( gltf.scene );

						console.log( gltf );

						currentGltf = gltf;

					},

					( progress ) => console.log( 'Loading model...', 100.0 * ( progress.loaded / progress.total ), '%' ),

					( error ) => console.error( error )

				);

			}

			load( './models/khr-materials-emissive-strength-test.gltf' );

			// helpers
			const gridHelper = new THREE.GridHelper( 10, 10 );
			scene.add( gridHelper );

			const axesHelper = new THREE.AxesHelper( 5 );
			scene.add( axesHelper );

			// composer
			const composer = new EffectComposer( renderer );

			const renderPass = new RenderPass( scene, camera );
			composer.addPass( renderPass );

			const bloomPass = new UnrealBloomPass(

				// resolution
				new THREE.Vector2( window.innerWidth, window.innerHeight ),

				// strength
				1.5,

				// radius
				0.4,

				// threshold
				0.85,

			);
			composer.addPass( bloomPass );

			// animate
			const clock = new THREE.Clock();
			clock.start();

			function animate() {

				requestAnimationFrame( animate );

				const delta = clock.getDelta();

				const theta = clock.elapsedTime;
				const cosTheta = Math.cos( theta );
				const sinTheta = Math.sin( theta );
				light.position.set( cosTheta, 2.0, sinTheta ).normalize();

				if ( currentGltf != null ) {

					const mtoonMaterials = currentGltf.userData.vrmMToonMaterials;

					for ( const material of mtoonMaterials ) {

						material.update( delta );

					}

				}

				composer.render();

			}

			animate();
		</script>
	</body>
</html>
