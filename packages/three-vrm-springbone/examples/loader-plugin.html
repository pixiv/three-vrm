<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>three-vrm example</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<style>
			body {
				margin: 0;
			}
			canvas {
				display: block;
			}
		</style>
	</head>

	<body>
		<script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
		<script type="importmap">
			{
			  "imports": {
				"three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
				"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/",
				"@pixiv/three-vrm-springbone": "../lib/three-vrm-springbone.module.js"
			  }
			}
		</script>
		<script type="module">
			import * as THREE from 'three';
			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { VRMSpringBoneLoaderPlugin } from "@pixiv/three-vrm-springbone";
			import GUI from 'three/addons/libs/lil-gui.module.min.js';

			// renderer
			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setPixelRatio( window.devicePixelRatio );
			document.body.appendChild( renderer.domElement );

			// camera
			const camera = new THREE.PerspectiveCamera( 30.0, window.innerWidth / window.innerHeight, 0.1, 20.0 );
			camera.position.set( 0.0, 1.0, 10.0 );

			// camera controls
			const controls = new OrbitControls( camera, renderer.domElement );
			controls.screenSpacePanning = true;
			controls.target.set( 0.0, 1.0, 0.0 );
			controls.update();

			// scene
			const scene = new THREE.Scene();

			const helperRoot = new THREE.Group();
			scene.add( helperRoot );

			// light
			const light = new THREE.DirectionalLight( 0xffffff, Math.PI );
			light.position.set( 1.0, 1.0, 1.0 ).normalize();
			scene.add( light );

			// gltf and vrm
			let currentGltf = null;

			const loader = new GLTFLoader();

			const loaderPluginOptions = {

				jointHelperRoot: helperRoot,
				colliderHelperRoot: helperRoot,

			};

			loader.register( ( parser ) => {

				return new VRMSpringBoneLoaderPlugin( parser, loaderPluginOptions );

			} );

			function load( url ) {

				if ( currentGltf != null ) {

					scene.remove( currentGltf.scene );
					helperRoot.clear();

				}

				loader.crossOrigin = 'anonymous';
				loader.load(

					url,

					( gltf ) => {

						scene.add( gltf.scene );
						console.log( gltf );

						currentGltf = gltf;

						clock.start();

					},

					( progress ) => console.log( 'Loading model...', 100.0 * ( progress.loaded / progress.total ), '%' ),

					( error ) => console.error( error )

				);

			}

			load( './models/sphere-collider.gltf' );

			// helpers
			const gridHelper = new THREE.GridHelper( 10, 10 );
			scene.add( gridHelper );

			const axesHelper = new THREE.AxesHelper( 5 );
			scene.add( axesHelper );

			// animate
			const clock = new THREE.Clock();
			let shouldReset = true; // reset in the very first frame

			function animate() {

				requestAnimationFrame( animate );

				const delta = clock.getDelta();

				if ( currentGltf ) {

					const manager = currentGltf.userData.vrmSpringBoneManager;

					currentGltf.scene.position.x = Math.sin( Math.PI * clock.elapsedTime );

					if ( shouldReset ) {

						shouldReset = false;
						manager.reset();

					}

					manager.update( delta );

				}

				renderer.render( scene, camera );

			}

			animate();

			// gui
			const gui = new GUI();

			const params = {

				model: 'sphere-collider.gltf',

			};

			const availableModels = [

				'sphere-collider.gltf',
				'inside-collider.gltf',
				'plane-collider.gltf',

			];

			gui.add( params, 'model', availableModels ).onChange( ( value ) => {

				load( `./models/${ value }` );

			} );

			// dnd handler
			window.addEventListener( 'dragover', function ( event ) {

				event.preventDefault();

			} );

			window.addEventListener( 'drop', function ( event ) {

				event.preventDefault();

				// read given file then convert it to blob url
				const files = event.dataTransfer.files;
				if ( ! files ) {

					return;

				}

				const file = files[ 0 ];
				if ( ! file ) {

					return;

				}

				const blob = new Blob( [ file ], { type: "application/octet-stream" } );
				const url = URL.createObjectURL( blob );
				load( url );

			} );
		</script>
	</body>
</html>
