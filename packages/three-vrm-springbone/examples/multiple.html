<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>three-vrm-constraints example - position.html</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<style>
			body {
				margin: 0;
			}
			canvas {
				display: block;
			}
		</style>
	</head>

	<body>
		<script src="https://unpkg.com/three@0.125.2/build/three.js"></script>
		<script src="https://unpkg.com/three@0.125.2/examples/js/loaders/GLTFLoader.js"></script>
		<script src="https://unpkg.com/three@0.125.2/examples/js/controls/OrbitControls.js"></script>
		<script src="../lib/three-vrm-springbone.js"></script>
		<script>
			// renderer
			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setPixelRatio( window.devicePixelRatio );
			document.body.appendChild( renderer.domElement );

			// camera
			const camera = new THREE.PerspectiveCamera( 30.0, window.innerWidth / window.innerHeight, 0.1, 20.0 );
			camera.position.set( 0.0, 0.0, 5.0 );

			// camera controls
			const controls = new THREE.OrbitControls( camera, renderer.domElement );
			controls.screenSpacePanning = true;
			controls.target.set( 0.0, 0.0, 0.0 );
			controls.update();

			// scene
			const scene = new THREE.Scene();

			// light
			const light = new THREE.DirectionalLight( 0xffffff );
			light.position.set( 1.0, 2.0, 3.0 ).normalize();
			scene.add( light );

			// objects
			const geometry = new THREE.BoxGeometry( 0.25, 0.25, 0.25 );
			const material = new THREE.MeshStandardMaterial( { color: 0xbbbbbb } );

			const cubes = [];

			for ( let i = 0; i < 5; i ++ ) {

				const cube = new THREE.Mesh( geometry, material );
				cube.name = `cube[${ i }]`;
				cube.position.set( 0.0, i === 0 ? 0.5 : -0.25, 0.0 );
				cubes.push( cube );

				const parent = i === 0 ? scene : cubes[ i - 1 ];
				parent.add( cube );

			}

			// helpers
			const gridHelper = new THREE.GridHelper( 10, 10 );
			scene.add( gridHelper );

			const axesHelper = new THREE.AxesHelper( 5 );
			scene.add( axesHelper );

			// spring bones
			const springBoneManager = new THREE.VRMSpringBoneManager();

			for ( let i = 1; i < 4; i ++ ) {

				const springBone = new THREE.VRMSpringBoneJoint( cubes[ i ], cubes[ i + 1 ], { hitRadius: 0.01 } );
				springBoneManager.addSpringBone( springBone );

			}

			// helpers
			const springBoneHelpers = [];

			springBoneManager.springBones.forEach( ( bone ) => {

				const helper = new THREE.VRMSpringBoneHelper( bone );
				scene.add( helper );
				springBoneHelpers.push( helper );

			} );

			// init spring bones
			scene.updateMatrixWorld();
			springBoneManager.setInitState();

			// animate
			const clock = new THREE.Clock();
			let shouldReset = true;

			function animate() {

				requestAnimationFrame( animate );

				const deltaTime = clock.getDelta();

				cubes[ 0 ].position.x = Math.sin( Math.PI * clock.elapsedTime );

				if ( shouldReset ) {

					shouldReset = false;
					springBoneManager.reset();

				}

				springBoneManager.update( deltaTime );

				springBoneHelpers.forEach( ( helper ) => helper.update() );

				renderer.render( scene, camera );

			}

			animate();
		</script>
	</body>
</html>
